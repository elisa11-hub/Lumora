<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lumina – Login</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="overlay"></div>

  <main class="login-screen">
    <!-- Logo oben -->
    <header class="logo-wrapper">
      <img src="../images/lumina-logo.png" alt="Lumina Logo" class="logo-image">
    </header>

    <!-- Login-Panel -->
    <section class="login-panel">
      <h2 class="login-title">LogIn</h2>

      <form class="login-form" action="../html/login.html" method="post">
        <div class="form-row">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-row">
          <label for="password">Passwort:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="login-actions">
          <!-- Zur Startseite zurück -->
          <a href="../html/start.html" class="btn btn-secondary btn-wide">Abbrechen</a>
          
          <a href="../html/startseite.html" class="btn btn-secondary btn-wide">Einloggen</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
