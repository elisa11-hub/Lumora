<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Island of Trust</title>
  <link rel="stylesheet" href="../../css/style_island_trust.css" />
</head>
<body>

  <div class="world">
    <!-- Insel -->
   

    <!-- Titel -->
    <img src="../../images/island-trust_schrift.png" alt="Island of Trust" class="title-text">

    <!-- Logo -->
    <img src="../../images/lumora-logo.png" alt="Lumora" class="logo">
  </div>

  <div class="screen">

    <!-- Items links -->
    <div class="items-panel">
      <div class="items-header">Items:</div>

      <div class="item-row">
        <img src="../../images/house.png"
             alt="House of Trust"
             class="item-img">
        <span class="item-count">1</span>
        <img src="../../images/lightpoint-icon.png"
             alt="Lightpoint"
             class="item-sun">
      </div>

      <div class="item-row">
        <img src="../../images/scepter.png"
             alt="Scepter of Trust"
             class="item-img">
        <span class="item-count">1</span>
        <img src="../../images/lightpoint-icon.png"
             alt="Lightpoint"
             class="item-sun">
      </div>

      <div class="item-row">
        <img src="../../images/lamp.png"
             alt="Lamp of Trust"
             class="item-img">
        <span class="item-count">1</span>
        <img src="../../images/lightpoint-icon.png"
             alt="Lightpoint"
             class="item-sun">
      </div>

      <div class="item-row">
        <img src="../../images/tree.png"
             alt="Tree of Trust"
             class="item-img">
        <span class="item-count">1</span>
        <img src="../../images/lightpoint-icon.png"
             alt="Lightpoint"
             class="item-sun">
      </div>

      <div class="item-row">
        <img src="../../images/portal.png"
             alt="Portal of Trust"
             class="item-img">
        <span class="item-count">1</span>
        <img src="../../images/lightpoint-icon.png"
             alt="Lightpoint"
             class="item-sun">
      </div>

    </div>

   

    <!-- Tasks rechts -->
    <div class="tasks-panel">
      <div class="tasks-header">
        Leftover Tasks: <span>3</span>
      </div>
      <button class="btn-start">Start task</button>
    </div>

    
 <!-- Back -->
    <button class="btn-back">Back</button>
    <!-- Help -->
    <div class="help-area">
      <img src="../../images/lichtgeist.png"
           alt="Help"
           class="help-icon">
      <div class="help-text">Need help?</div>
    </div>

  </div>
</body>
</html>
