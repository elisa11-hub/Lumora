<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lumina â€“ Account erstellen</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="overlay"></div>

  <main class="register-screen">
    <!-- Logo -->
    <header class="logo-wrapper">
      <img src="../images/lumina-logo.png" alt="Lumina Logo" class="logo-image small-logo">
    </header>

    <!-- Panel -->
    <section class="register-panel">
      <h2 class="register-title">Account erstellen</h2>

      <form class="register-form" action="../html/accounterstellen.html" method="post">

        <div class="form-row">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-row two-cols">
          <div>
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>
          </div>

          <div>
            <label for="password2">Passwort wiederholen:</label>
            <input type="password" id="password2" name="password2" required>
          </div>
        </div>

        <div class="register-actions">
          <a href="../html/start.html" class="btn btn-secondary btn-wide">Abbrechen</a>

          <a href="../html/login.html" class="btn btn-secondary btn-wide">Account erstellen</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
