<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You have logged out – Lumora</title>
  <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
  <div class="overlay"></div>

  <!-- TOPBAR -->
  <header class="topbar">
    <div class="topbar-left">
      <a href="/Lumora/html/emergency.html" class="btn topbar-emergency" onclick="window.open(this.href, 'emergency', 'width=480,height=700'); return false;">Emergency</a>
    </div>

    <div class="topbar-center">
      <img src="../../images/lumora-logo.png" alt="Lumora Logo" class="topbar-logo">
    </div>

    <div class="topbar-right">
      <a href="../auth/login.html" class="btn topbar-button">Login</a>
    </div>
  </header>

  <main class="welcome-screen">
    <section class="welcome-card logout-card">
      <div class="welcome-main">

        <p class="welcome-tagline">You have left Lumora for now</p>

        <h1 class="welcome-title">
          Your journey is safely paused.
        </h1>

        <p class="welcome-subtitle">
          When you feel ready to continue, the islands will welcome you back with open arms. Be kind to yourself today.
        </p>

        <div class="emergency-highlight-soft">
          <p class="emergency-quote">
            You do not have to be “on” all the time.<br>
            Resting is part of your strength.
          </p>
        </div>

        <div class="welcome-actions">
          <a href="../start.html" class="btn btn-secondary btn-wide">
            Back to Lumora Start
          </a>
        </div>

      </div>
    </section>
  </main>
</body>
</html>
