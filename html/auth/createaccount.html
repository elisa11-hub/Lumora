<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lumora â€“ Create an account</title>
  <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
  <div class="overlay"></div>

  <main class="register-screen">

    <a href="/Lumora/html/emergency.html" class="btn topbar-emergency emergency-floating" onclick="window.open(this.href, 'emergency', 'width=480,height=700'); return false;">Emergency</a>

    <!-- Logo -->
    <header class="logo-wrapper">
      <img src="../../images/lumora-logo.png" alt="Lumora Logo" class="logo-image small-logo">
    </header>

    <!-- Panel -->
    <section class="register-panel">
      <h2 class="register-title">Create an account</h2>


      <form class="register-form" action="../../php/auth/createaccount.php" method="post">

        <div class="form-row">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-row two-cols">
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="4">
          </div>

        <div id="errorBox" class="error-box" style="display: none;"></div>

        <div class="register-actions">
          <a href="../start.html" class="btn btn-cancelregister btn-wide">Cancel</a>

          <button type="submit" class="btn btn-primary btn-wide">Create Account</button>
        </div>
      </form>
    </section>
  </main>
  
  <script>
document.addEventListener('DOMContentLoaded', function () {
  const params   = new URLSearchParams(window.location.search);
  const error    = params.get('error');
  const username = params.get('username');

  // Fehlermeldung anzeigen
  if (error) {
    const box = document.getElementById('errorBox');
    if (box) {
      box.textContent = error;
      box.style.display = 'block';
    }
  }

  // Username wieder einsetzen
  if (username) {
    const userInput = document.getElementById('username');
    if (userInput) {
      userInput.value = username;
    }
  }

  // Optional: Query-Parameter aus der URL entfernen, nachdem sie verarbeitet wurden
  if (error || username) {
    window.history.replaceState({}, document.title, window.location.pathname);
  }
});
</script>

</body>
</html>
