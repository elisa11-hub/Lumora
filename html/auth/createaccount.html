<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lumora â€“ Create an account</title>
  <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
  <div class="overlay"></div>

  <main class="register-screen">
    <!-- Logo -->
    <header class="logo-wrapper">
      <img src="../../images/lumora-logo.png" alt="Lumora Logo" class="logo-image small-logo">
    </header>

    <!-- Panel -->
    <section class="register-panel">
      <h2 class="register-title">Create an account</h2>

      <form class="register-form" action="../../php/auth/createaccount.php" method="post">

        <div class="form-row">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-row two-cols">
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>

          <div>
            <label for="password2">Repeat Password:</label>
            <input type="password" id="password2" name="password2" required>
          </div>
        </div>

        <div class="register-actions">
          <a href="../start.html" class="btn btn-secondary btn-wide">Cancel</a>

          <button type="submit" class="btn btn-primary btn-wide">Create Account</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
