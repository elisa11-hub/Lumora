<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lumora – Login</title>
  <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
  <div class="overlay"></div>

  <!-- Emergency: immer sichtbar, dezent oben links -->
 <a href="/Lumora/html/emergency.html" class="btn topbar-emergency emergency-floating" onclick="window.open(this.href, 'emergency', 'width=480,height=700'); return false;">Emergency</a>


  <main class="login-screen">
    <!-- Logo oben -->
    <header class="logo-wrapper">
      <img src="../../images/lumora-logo.png" alt="Lumora Logo" class="logo-image">
    </header>

    <!-- Login-Panel -->
    <section class="login-panel">
      <h2 class="login-title">LogIn</h2>

      <form class="login-form" action="../../php/auth/login.php" method="post">
        <div class="form-row">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-row">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="login-actions">
          <!-- Zur Startseite zurück -->
          <a href="../start.html" class="btn btn-cancellogin btn-wide">Cancel</a>
          
          <button type="submit" class="btn btn-primary btn-wide">Login</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
